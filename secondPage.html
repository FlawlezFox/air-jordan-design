<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Jordan 11 Retro</title>
    <link rel="stylesheet" href="secondPageStyle.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="icon">
                <img src="pictures/NikeLogo.svg" alt="Nike Logo.svg">
            </div>
    
            <nav>
                <a href="">Log Out</a>
                <a href="">My Account</a>
                <a href="">Service</a>
                <a href="">Gift Cards</a>
                <a href="" class="icon-link"><img src="pictures/Cart.svg" alt="Cart.svg"></a>
            </nav>
    
            <div class="search-bar">
                <input class="search-input" type="search" placeholder="Search">
            </div>
        </div>
    </header>

    <div class="container">
        <div class="pages-container">
            <a href="index.html">Shop Nike Home</a>
            /
            <a href="" class="selected-link">Air Jordan 11 Retro</a>
        </div>    

        <div class="img-container">
            <div class="img first-img">
                <img src="/pictures/Shoes.png" alt="">
            </div>

            <div class="img second-img">
                <img src="/pictures/Shoes.png" alt="">
            </div>

            <div class="img third-img">
                <img src="/pictures/Shoes.png" alt="">
            </div>

            <div class="img fourth-img">
                <img src="/pictures/Shoes.png" alt="">
            </div>
        </div>

        <div class="other-container">
            <div class="title-section">
                <h2>Air Jordan 11 Retro</h2>
                <span>$185</span>
            </div>

            <div class="color-section">
                <p>Pick a color</p>
                <div class="color-circles">
                    <div class="red-color"></div>
                    <div class="black-color"></div>
                    <div class="blue-color"></div>
                </div>
            </div>

            <div class="size-section">
                <p>Size</p>
                <div class="size-btn">
                    <div class="small-size">
                        <button>8</button>
                    </div>
                    <div class="average-size">
                        <button>9</button>
                    </div>
                    <div class="big-size">
                        <button>9.5</button>
                    </div>
                </div>
            </div>

            <div class="cart-section">
                <div class="add-btn">
                    <button>ADD TO CART</button>
                </div>
                <div class="share-btn">
                    <button><img src="pictures/Share-icon.svg" alt="Share.svg"></button>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
